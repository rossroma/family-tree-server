name: release

on:
  workflow_dispatch:
  push:
    branches: dev # main 分支提交时触发

jobs:
  deploy:
    runs-on: ubuntu-latest # 运行环境
    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Replace Password
        run: sed -i "s/123456/${{ secrets.LOGIN_PASSWORD }}/g" server/controller/user.js

